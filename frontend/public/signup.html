<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="icon" type="image/x-icon" href="/img/saturn.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>Saturn - Sign Up</title>
    </head>
    <body>
        <div id="background">
            <div id="container">
                <section id="container-header">
                    <img id="logo" src="./img/saturn.png">
                    <h2 id="h2-logo">Saturn</h2>
                </section>
                <section id="container-title">
                    <h2 id="container-title-h1">Start your journey with us</h2>
                    <h3 id="container-title-h3">Discover the best in the whole galaxy</h3>
                </section>
                <section id="container-form">
                    <div id="container-form-input">
                        <label id="container-label">Name</label>
                        <input class="container-input" name="name" type="text" placeholder="Saturnistic">
                    </div>
                    <div id="container-form-input">
                        <label id="container-label">Email</label>
                        <input class="container-input" name="email" type="text" placeholder="name@email.com">
                    </div>
                    <div id="container-form-input">
                        <label id="container-label">Password</label>
                        <input class="container-input" name="password" type="password" placeholder="8 characters at least">
                    </div>
                    <div id="container-form-input">
                        <label id="container-label">Birthdate</label>
                        <input class="container-input" name="birthDate" type="date">
                    </div>
                    <div id="container-form-footer">
                        <a id="container-form-footer-a" href="/">Already have a account?</a>
                        <input id="container-form-footer-buton" type="submit" value="Sign Up">
                    </div>
                </section>
            </div>
        </div>
    </body>

    <div id="alert-div"></div>

    <script src="js/config.js"></script>
    <script src="js/request.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/signup.js"></script>
</html>
