<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/top-bar.css">
        <link rel="stylesheet" href="./css/side-bar.css">
        <link rel="stylesheet" href="./css/form.css">
        <link rel="stylesheet" href="./css/tables.css">
        <link rel="stylesheet" href="./css/table.css">
        <link rel="icon" type="image/x-icon" href="/img/saturn.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>Saturn - Tables</title>
    </head>
    <body>
        <nav id="top-bar">
            <a href="/orders">
                <img id="top-bar-icon" src="/img/saturn.png">
            </a>
            <a id="button-logout">
                <img id="top-bar-icon-logout" src="/img/logout.svg">
            </a>
        </nav>
        <nav id="side-bar">
            <ul>
                <li>
                    <a href="/orders">
                        <img src="img/home.svg">
                    </a>
                </li>
                <li>
                    <a href="/menu">
                        <img src="img/menu.svg">
                    </a>
                </li>
                <li>
                    <a href="/tables">
                        <img src="img/table-enabled.svg">
                    </a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <h1 id="content-title">Tables</h1>
            <div id="content-div">
                <section id="form">
                    <h3 id="form-title">New Table</h3>
                    <label id="input-label">Name</label>
                    <input name="name" class="input-form create input-input" id="" type="text" placeholder="Table">
                    <input id="input-button" class="input-button" type="submit" value="Save">
                </section>
                <section id="table-card">
                    <section class="table-search-section">
                        <input class="input-input" value="" id="search" type="text" placeholder="Search">
                    </section>
                    <table id="table">
                        <thead>
                            <tr>
                                <th class="fill-content">Name</th>
                                <th class="center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="table-content">

                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </body>

    <div id="modal-hover" class="disabled">
        <div id="content-div">
            <section id="form">
                <h3 id="form-title">Edit Table</h3>
                <label id="input-label">Name</label>
                <input name="name" class="input-form edit input-input" id="" type="text" placeholder="Table">
                <input id="input-button-edit" class="input-button" type="submit" value="Save">
            </section>
        </divdiv>
    </div>

    <div id="alert-div"></div>

    <script src="js/config.js"></script>
    <script src="js/request.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/table.js"></script>
</html>
